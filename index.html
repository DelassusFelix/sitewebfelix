    <script type="text/javascript">

        var isActive = document.getElementById("navlinks");

        function open_close() {

            if (isActive.classList == "navlinks active") {
                document.getElementById("navlinks").style.marginLeft = '-100%';
                document.querySelector("body").style.overflow = 'visible';
                isActive.classList.remove("active");
            } else {
                document.getElementById("navlinks").style.marginLeft = '0%';
                document.querySelector("body").style.overflow = 'hidden';
                isActive.classList.add("active");
            }
        }
